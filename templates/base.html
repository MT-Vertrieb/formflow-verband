
{% load static %}
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ ORG_NAME }}</title>
  <style>
    :root{
      --primary: {{ THEME_COLORS.primary }};
      --accent: {{ THEME_COLORS.accent }};
      --sidebar: {{ THEME_COLORS.sidebar }};
      --text: {{ THEME_COLORS.text }};
    }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;color:var(--text);background:var(--accent);}
    header{background:var(--primary);color:white;padding:12px 16px;display:flex;align-items:center;gap:12px;}
    .sidebar{position:fixed;top:56px;left:0;height:calc(100vh - 56px);width:64px;background:var(--sidebar);color:white;transition:width .2s;overflow:hidden;}
    .sidebar.open{width:220px;}
    .sidebar .item{padding:12px 16px;display:block;color:white;text-decoration:none;white-space:nowrap;}
    .content{margin-left:64px;transition:margin-left .2s;padding:16px;}
    .sidebar.open + .content{margin-left:220px;}
    button.nav{background:transparent;border:1px solid rgba(255,255,255,.5);color:white;padding:6px 10px;border-radius:6px;cursor:pointer;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.06);padding:16px;}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <header>
    <button class="nav" onclick="toggleSidebar()">â˜°</button>
    <div style="font-weight:700;letter-spacing:.2px">{{ ORG_NAME }}</div>
    <div class="muted" style="margin-left:auto;">Phase 0</div>
  </header>
  <div id="sidebar" class="sidebar">
    <a class="item" href="/">ğŸ  Dashboard</a>
    <a class="item" href="/settingsmgr/">âš™ï¸ Einstellungen</a>
    <a class="item" href="/finance/import/">ğŸ’¾ CSV-Import (Haushaltsplan)</a>
    <a class="item" href="/settingsmgr/smtp-test/">âœ‰ï¸ SMTP-Test</a>
    <a class="item" href="/admin/">ğŸ” Admin</a>
    <a class="item" href="/accounts/logout/">ğŸšª Logout</a>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <script>
    function toggleSidebar(){
      const sb=document.getElementById('sidebar');
      sb.classList.toggle('open');
      document.querySelector('.content').classList.toggle('open');
    }
  </script>
</body>
</html>
